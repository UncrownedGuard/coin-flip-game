<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coin Flip</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background-color: #1e1e1e;
      color: #dae6f3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .widget {
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: 0 auto;
      background-color: #2c2c2c;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .widget h3 {
      margin-bottom: 20px;
      color: #3d85c6;
    }

    .widget button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      background-color: #0b5394;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .widget button:hover {
      background-color: #3d85c6;
      color: #1e1e1e;
    }

    .resultText {
      font-size: 1.2em;
      margin-top: 20px;
    }

    .infoText {
      margin-top: 10px;
      font-size: 0.9em;
      color: #aaa;
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: #ffffff;
        color: #353c41;
      }

      .widget {
        background-color: #f0f0f0;
      }

      .widget h3 {
        color: #0b5394;
      }

      .widget button {
        background-color: #0b5394;
        color: #ffffff;
      }

      .widget button:hover {
        background-color: #3d85c6;
        color: #1e1e1e;
      }

      .infoText {
        color: #555;
      }
    }
  </style>
</head>
<body>

  <div class="widget">
    <h3>Coin Flip</h3>
    <button onclick="flipCoin()">Flip Coin</button>
    <button onclick="clearResult()">Clear</button>
    <div id="coinflipResult" class="resultText"></div>
    <div id="infoText" class="infoText" style="display: none;">
      Click "Flip Coin" again to flip the coin another time.
    </div>
  </div>

  <script>
    function flipCoin() {
      const results = ["Heads", "Tails"];
      const result = results[Math.floor(Math.random() * results.length)];
      document.getElementById('coinflipResult').innerHTML = `<strong>Result:</strong> ${result}`;
      document.getElementById('infoText').style.display = 'block';
    }

    function clearResult() {
      document.getElementById('coinflipResult').innerHTML = '';
      document.getElementById('infoText').style.display = 'none';
    }
  </script>

</body>
</html>
